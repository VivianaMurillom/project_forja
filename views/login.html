<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/styles.css">
    <title>Ingreso</title>
</head>
<body class="b-login">
    <main>
        <section>
            <article>
                <div class="b-volver">
                    <button class="volver">Volver al inicio</button>
                    <div class="h-form">
                        <div class="logo-form">
                            <img src="../assets/img/0. logoforja.png" alt="Logo de Forja">
                            <p>Contigo, siempre!</p>
                        </div>
                        <div class="form1">
                            <form action="post">
                                <div class="item">
                                    <label for="user">Usuario</label>
                                    <input type="text">
                                </div>
                                <div class="item">
                                    <label for="password">Contraseña</label>
                                    <input type="password">
                                </div>
                                <div class="div1">
                                    <a href="#">¿Olvidaste tu contraseña?</a>
                                </div>
                                <div class="div2">
                                    <button class="ingresar">Ingresar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
